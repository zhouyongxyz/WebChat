<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weixin-Web</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/webchat.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/jsonapi.js"></script>
    <script src="bootstrap/js/webchat.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebChat</a>
        </div>
        <div>
            <ul id="tab_menus" class="nav navbar-nav">
                <li class="active"><a href="#">微信</a></li>
                <li><a href="#">附近的人</a></li>
                <li><a href="#">切换设备</a></li>
                <!--
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Java <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">jmeter</a></li>
                    </ul>
                </li>
                -->
            </ul>
            <p class="navbar-text navbar-right">Welcome</p>
        </div>
    </div>
</nav>

<div class="container">
    <div id="weixin_view" class="row">
        <div class="col-md-4">
            <div id="user_list_panel" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">微信用户<a id="refresh_user" href="#"><span class="badge pull-right">刷新</span></a></h3>
                </div>
                <div id="user_list_body" class="panel-body">
                    <ul id="user_list" class="nav nav-pills nav-stacked">
                        <li class="active"><a href="#">Jerry<span class="badge pull-right">5</span></a></li>
                        <li><a href="#">未满、</a></li>
                        <li><a href="#">周帅</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div id="main_panel" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span id="user_name">Jerry</span><a id="refresh_record" href="#"><span class="badge pull-right">获取记录</span></a></h3>
                </div>
                <div class="panel-body">
                    <div class="panel panel-default">
                        <div id="content_body" class="panel-body">
                            <p class="text-left">Hello.</p>
                            <p class="text-right">What ?</p>
                        </div>
                    </div>
                    <div class="input-group">
                        <input id="text-send" type="text" class="form-control">
                        <span class="input-group-btn">
                        <button id="send-msg" class="btn btn-default" type="button">Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="nearby_view" class="row hide">
        <div id="nearby_list_panel" class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">附近的人<a id="refresh_nearby" href="#"><span class="badge pull-right">刷新</span></a></h3>
            </div>
            <div id="nearby_list_body" class="panel-body">
                <!--
                <ul id="nearby_list" class="nav nav-pills nav-stacked">
                    <li><h3>蓝色天空 <small>100米以内<button type="button" class="btn btn-primary pull-right">添加好友</button></small></h3></li>
                    <li><h3>蓝色天空 <small>100米以内<button type="button" class="btn btn-primary pull-right">添加好友</button></small></h3></li>
                    <li><h3>蓝色天空 <small>100米以内<button type="button" class="btn btn-primary pull-right">添加好友</button></small></h3></li>
                </ul>
                -->
                <table id="nearby_list" class="table">
                    <tbody>
                    <tr>
                        <td>蓝色天空</td>
                        <td>100米以内</td>
                        <td><button type="button" class="btn btn-primary pull-right">添加好友</button></td>
                    </tr>
                    <tr>
                        <td>蓝色天空</td>
                        <td>100米以内</td>
                        <td><button type="button" class="btn btn-primary pull-right">添加好友</button></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
<div id="myModal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Device List</h4>
            </div>
            <div class="modal-body">
                <ul id="device_list" class="nav nav-pills nav-stacked">
                <!--<li><a href="#">未满、</a></li>-->
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
